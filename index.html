<!DOCTYPE html>
<html lang="en" color-mode="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanList - The most effective to-do list</title>
    <meta name="description" content="A simple and effective way of planning
    your tasks.">
    <meta property="og:title" content="CleanList">
    <meta property="og:description" content="The simple and effective to-do list.">
    <meta property="og:image" content="assets/demo_screenshot.png">
    <meta property="og:url" content="https://cleanlist.netlify.app/">
    <meta name="twitter:card" content="summary">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"> <!-- Animate.css -->
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet"> <!-- Micron js -->
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script> <!-- Micron js -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> <!-- IBM Plex Mono -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet"> <!-- IBM Plex Serif -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> <!-- IBM Plex Sans -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io_cleanlist/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io_cleanlist/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io_cleanlist/favicon-16x16.png">
    <script src="todo_list.js"></script>
    <script>
        if (
          localStorage.getItem("color-mode") === "dark" ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches &&
            !localStorage.getItem("color-mode"))
        ) {
          document.documentElement.setAttribute("color-mode", "dark");
        }
    </script>
</head>

<body>
    <div id="main-div">
        <div class="heading-div">
            <h1 class="title">07.12.2020</h1>
            <span class="sub-title">Mon</span>
        </div>
        <h2 class="tasks-heading">Today's tasks</h2>
        <ul class="todo-list js-todo-list"></ul>
        <div class="empty-state">
            <h3 class="empty-state-title">Add a new task to get started</h2>
            <svg class="empty-state-icon" alt="Empty task list icon" width="70" height="80" viewBox="0 0 70 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect class="icon-rect-outline icon-rect-fill" x="2" y="2" width="66" height="76" stroke-width="4"/>
                <rect class="icon-rect" x="13" y="18" width="20" height="8"/>
                <rect class="icon-rect" x="13" y="36" width="45" height="8"/>
                <rect class="icon-rect" x="13" y="54" width="45" height="8"/>
            </svg>    
            <p class="empty-state-desc">Press the button in the <span class="strong-text">bottom right 
                corner</span> to add a new task.</p>
        </div>
    </div>
    <svg class="fab animate__animated animate__bounce" onclick="activateInputField()" alt="Add new task button" width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="30" x2="30" y2="60" stroke-width="8"/>
        <line y1="29" x2="60" y2="29" stroke-width="8"/>
    </svg>

    <svg style="display: none;">
        <symbol viewBox="0 0 24 24" id="moon">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </symbol>
        <symbol viewBox="0 0 24 24" id="sun">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </symbol>
      </svg>

    <!-- Light mode button -->
    <button
        class="color-mode_btn light-hidden"
        aria-label="Toggle light mode">
        <svg aria-hidden="true">
            <title>Light Mode</title>
            <use href="#sun"></use>
        </svg>
    </button>

    <!-- Dark mode button -->
    <button
        class="color-mode_btn dark-hidden"
        aria-label="Toggle dark mode">
        <svg aria-hidden="true">
            <title>Dark Mode</title>
            <use href="#moon"></use>
        </svg>
    </button>

    <form id="todo-list-form" class="hide">
        <textarea id="todo-textarea" rows="2" cols="35" autofocus aria-label="Enter a new todo item"
                  placeholder="E.g. End world hunger" class="todo-list-input"></textarea>
        <button class="add-button" aria-label="Add new todo item">ADD</button>
    </form>
    <script src="toggle_color_mode.js"></script>
</body>

</html>
